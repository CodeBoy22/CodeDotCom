<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Dashboard</h1>
        </header>
        <div class="widgets">
            <div class="widget">
                <h2>Widget 1</h2>
                <!-- Add content for Widget 1 here -->
            </div>
            <div class="widget">
                <h2>Widget 2</h2>
                <!-- Add content for Widget 2 here -->
            </div>
        </div>
        <div class="charts">
            <div class="chart">
                <h2>Chart 1</h2>
                <canvas id="chart1"></canvas>
            </div>
            <div class="chart">
                <h2>Chart 2</h2>
                <canvas id="chart2"></canvas>
            </div>
        </div>
    </div>
    <script src="dashboard.js"></script>
</body>
</html>
